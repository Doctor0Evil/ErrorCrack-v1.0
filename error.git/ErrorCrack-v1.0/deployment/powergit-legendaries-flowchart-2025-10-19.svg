  </defs>

  <!-- Flowchart Title & Destination -->
  <rect x="30" y="25" width="865" height="70" rx="20" class="flow-box"/>
  <text x="49" y="65" class="flow-title">
    SVG Flowchart: Legendary Error File Provisioner
  </text>
  <text x="49" y="95" class="flow-foot">
    Destination-path: error.git/ErrorCrack-v1.0/deployment/powergit-legendaries-flowchart-2025-10-19.svg
  </text>

  <!-- Step Boxes and Arrows -->
  <!-- Step 1: Initialization -->
  <rect x="82" y="120" width="760" height="60" rx="10" class="flow-box"/>
  <text x="105" y="160" class="flow-step">
    ① Initialize $deployRoot and $errorLog variables
  </text>
  <line x1="462" y1="180" x2="462" y2="210" class="flow-arrow"/>

