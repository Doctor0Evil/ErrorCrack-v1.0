<!--
Destination-path: error.git/ErrorCrack-v1.0/deployment/Legendary-Error-File-Provisioner-Flowchart-2025-10-19.svg
-->

<svg width="1040" height="820" viewBox="0 0 1040 820" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .flow-head { font: bold 34px "Segoe UI", Arial, sans-serif; fill: #0a60b1; }
    .flow-box { fill: #e8f7fd; stroke: #1d97da; stroke-width: 3; }
    .flow-label { font: bold 23px "Segoe UI", Arial, sans-serif; fill: #003d70; }
    .mono { font: 19px 'Consolas', monospace; fill: #222; }
    .arrow { stroke: #003d70; stroke-width: 4; marker-end: url(#arrowhead); }
    .foot { font: 15px "Segoe UI", Arial, sans-serif; fill: #707070; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="13" refX="7" refY="6" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 13 6, 0 13" fill="#003d70"/>
    </marker>
  </defs>

  <!-- Flowchart Title and Destination Path -->
  <rect x="35" y="30" width="970" height="75" rx="19" class="flow-box"/>
  <text x="60" y="75" class="flow-head">
    Legendary Error File Provisioner (ALN/PowerGit/GitHub Compliant)
  </text>
  <text x="60" y="105" class="foot">
    Destination-path: error.git/ErrorCrack-v1.0/deployment/Legendary-Error-File-Provisioner-Flowchart-2025-10-19.svg
  </text>

  <!-- Step 1: Initialization -->
  <rect x="60" y="140" width="920" height="62" rx="12" class="flow-box"/>
  <text x="85" y="180" class="flow-label">① Initialization:</text>
  <text x="265" y="180" class="mono">param($DeployRoot, $ErrorLog, $LegendaryFiles)</text>
  <line x1="525" y1="202" x2="525" y2="222" class="arrow"/>

  <!-- Step 2: Ensure Parent Directories -->
  <rect x="60" y="235" width="920" height="62" rx="12" class="flow-box"/>
  <text x="85" y="275" class="flow-label">② Ensure Parent Dirs:</text>
  <text x="265" y="275" class="mono">Ensure-ParentDirs $DeployRoot, $ErrorLog, files</text>
  <line x1="525" y1="297" x2="525" y2="317" class="arrow"/>

  <!-- Step 3: Permission Test -->
  <rect x="60" y="330" width="920" height="62" rx="12" class="flow-box"/>
  <text x="85" y="370" class="flow-label">③ Permission Test:</text>
  <text x="265" y="370" class="mono">Test-Permission $DeployRoot; log and throw if failed</text>
  <line x1="525" y1="392" x2="525" y2="412" class="arrow"/>

  <!-- Step 4: Legendary Error File Provision -->
  <rect x="60" y="425" width="920" height="92" rx="12" class="flow-box"/>
  <text x="85" y="465" class="flow-label">④ File Provision:</text>
  <text x="265" y="465" class="mono">
    foreach($file in $LegendaryFiles) { Write-LegendaryError $file }
  </text>
  <text x="265" y="495" class="mono">
    - Ensures parent dir, writes marker line, logs create/error events
  </text>
  <line x1="525" y1="517" x2="525" y2="537" class="arrow"/>

  <!-- Step 5: Error/Audit Logging -->
  <rect x="60" y="550" width="920" height="62" rx="12" class="flow-box"/>
  <text x="85" y="590" class="flow-label">⑤ Audit Trail Logging:</text>
  <text x="265" y="590" class="mono">
    Add-Content -Path $ErrorLog "Legendary file provision complete."
  </text>

  <!-- Footer -->
  <text x="68" y="792" class="foot">
    Each stage recursively checks, provisions, and logs all file and directory creation actions. Permission checks and error logs ensure SAI-compliance.
  </text>
</svg>
